    <!-- Main Content -->
    <main>


        <h1>
            Become a mentor
        </h1>

        <div>
            <p id="error"></p>
            <form action="/" method="GET">
                <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name*</label>
                    <input type="text" class="form-control" id="fname" required>
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name*</label>
                    <input type="text" class="form-control" id="lname" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Your age*</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country of residence*</label>
                    <input type="text" class="form-control" id="country" required>
                </div>
                <div class="mb-3">
                    <label for="linkedin" class="form-label">LinkedIn profile</label>
                    <input type="text" class="form-control" id="linkedin">
                </div>
                <div class="mb-3">
                    <label for="job" class="form-label">Job title*</label>
                    <input type="text" class="form-control" id="job" required>
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company">
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">How many years of experience do you have in your main
                        professional field?*</label>
                    <input type="text" class="form-control" id="experience" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job1">
                    <label class="form-check-label" for="job1">Software engineering: Fronted development</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job2">
                    <label class="form-check-label" for="job2">Software engineering: Backend development</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job3">
                    <label class="form-check-label" for="job3">Software engineering: Full-stack development</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job4">
                    <label class="form-check-label" for="job4">QA testing</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job5">
                    <label class="form-check-label" for="job5">Data science and analytics </label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job6">
                    <label class="form-check-label" for="job6">Business analytics, system analysis</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job7">
                    <label class="form-check-label" for="job7">Product management </label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job8">
                    <label class="form-check-label" for="job8">Project management</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job9">
                    <label class="form-check-label" for="job9">Digital marketing</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job10">
                    <label class="form-check-label" for="job10">UX/UI design</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job11">
                    <label class="form-check-label" for="job11">Entrepreneurship and startups</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job12">
                    <label class="form-check-label" for="job12">Leadership and management</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job13">
                    <label class="form-check-label" for="job13">Human resources</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="job14">
                    <label class="form-check-label" for="job14">Other</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="textareaone" required></textarea>
                    <label for="textareaone">Please provide a short bio about yourself, e.g. a summary of your work
                        experience, achievements, and current professional goals (max. 500 symbols)*
                    </label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="textareatwo" required></textarea>
                    <label for="textareatwo">In a few words, why do you want to join the mentorship program? *
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
